<app-nav></app-nav>
<div class="container">
    <hr>
   <div class="row">
    <div class="col-md-9 personal-info">

      <h2>Personal Information</h2>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">Name</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" #name value={{user.name}}>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-lg-3 control-label">Email</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" #email value="patel123@gmail.com">
          </div>
        </div>
       
        <div class="form-group">
          <label class="col-md-3 control-label">Age</label>
          <div class="col-md-8">
            <input class="form-control" type="text" #age value="20">
          </div>
        </div>
        <div class="form-group">
           <label class="col-md-3 control-label">Mobile</label>
           <div class="col-md-8">
             <input class="form-control" type="text" #mobile value="7546276547">
           </div>
         </div>

        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" class="btn btn-info" (click)="save(name.value,email.value,age.value,mobile.value)" value="Save Changes">
            <span></span>
            <input type="reset" class="btn btn-light" routerLink="/producer" value="Cancel">
          </div>
        </div>
      </form>
    </div>
</div>

</div>
