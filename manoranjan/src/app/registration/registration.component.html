<app-nav></app-nav>
<section fxLayout="row wrap" fxLayoutAlign="center center"  class="section"   >
    <mat-card fxFlex="1000px" fxFlex.xs="50%" style="background-color: black">
        <mat-toolbar >
          <span class="fill-remaining-space"></span>
          <span style="margin-top: 35px;font-family: 'Merriweather', serif;font-weight:bold;"> Details </span>
          <span class="fill-remaining-space"></span>
        </mat-toolbar>
        <!-- [linear]="isLinear" -->
<mat-horizontal-stepper labelPosition="bottom" linear style="height: 100%">
<mat-step [stepControl]="firstForm"  >
    <form #viewerForm="ngForm" [formGroup]="firstFormGroup"  class="form-horizontal" (ngSubmit)="onSubmitViewerDetails(firstFormGroup.value)">
       <ng-template matStepLabel><span class="headingStyle">Credential</span></ng-template>
          <mat-card class="example-card first-card">
            <mat-card-content class="content">
              <div class="row">     
              <div class="col-3" id="name"> <label > Name </label></div>
                     <!-- <mat-form-field> -->
                      <div class="col-7" id="input1">  <input class="form-control" type="text" name="name" formControlName="name" [(ngModel)]="name" required></div>
                      <mat-error *ngFor="let validation of validation_messages.name" id="error">
                          <mat-error class="error-message" *ngIf="firstFormGroup.get('name').hasError(validation.type) && (firstFormGroup.get('name').dirty || firstFormGroup.get('name').touched)">{{validation.message}}
                          </mat-error>
                       </mat-error>
                    <!-- </mat-form-field> -->
                    </div> <br><br>
        <!-- name row is closed-->
        <div class="row">
                   <div class="col-3" id="email" > <label>Email</label></div>
                      <!-- <mat-form-field> -->
                        <div class="col-7" id="input2"> <input class="form-control" #email type="text" name="emailId" formControlName="emailId" [(ngModel)]="emailId" required ></div>
                         <mat-error *ngFor="let validation of validation_messages.emailId" id="error">
                            <mat-error class="error-message" *ngIf="firstFormGroup.get('emailId').hasError(validation.type) && (firstFormGroup.get('emailId').dirty || firstFormGroup.get('emailId').touched)">{{validation.message}}
                            </mat-error>
                         </mat-error>
                      <!-- </mat-form-field>  -->
                    </div><br><br>
           <!-- age row is closed-->
           <div class="row">
                    <div class="col-3" id="password"> <label>Password </label> </div>
                       <!-- <mat-form-field> -->
                           <div class="col-8" id="input3"><input  name="password" class="form-control"  type="text"  formControlName="password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password"  required ></div>
                             <div class="col-1" id="icon"><button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                               <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                              </button>
                              </div>
                              <mat-error *ngFor="let validation of validation_messages.password" id="error">
                                  <mat-error class="error-message" *ngIf="firstFormGroup.get('password').hasError(validation.type) && (firstFormGroup.get('password').dirty || firstFormGroup.get('password').touched)">{{validation.message}}
                                  </mat-error>
                              </mat-error>
                       <!-- </mat-form-field> -->
                       </div>
           <!-- password row is closed-->
               </mat-card-content>    
         </mat-card> 
         <div style="margin-top: -50px"> 
          <button mat-stroked-button matStepperNext  [disabled]="!firstFormGroup.valid" >Next</button>
          </div>
    </form>
</mat-step>
<!-- 2nd stapper form here-->
<mat-step [stepControl]="secondForm">
<form #viewerForm="ngForm" [formGroup]="secondFormGroup"  class="form-horizontal"  (ngSubmit)="onSubmitMoreDetails(secondFormGroup.value)">
  <ng-template matStepLabel><span class="headingStyle">Personal Details</span></ng-template>
    <mat-card class="example-card">
      <mat-card-content class="content">
        <div class="row">
         <div class="col-3" id="age"> <label> Age </label></div>
            <div class="col-8" id="input4">  <input class="form-control" type="text" name="age"  formControlName="age" [(ngModel)]="age" matInput  required ></div>
             <mat-error *ngFor="let validation of validation_messages.age" id="error">
              <mat-error class="error-message" *ngIf="secondFormGroup.get('age').hasError(validation.type) && (secondFormGroup.get('age').dirty || secondFormGroup.get('age').touched)">{{validation.message}}
              </mat-error>
            </mat-error>
            </div>
        <br><br>
        <div class="row">
         <div class="col-3" id="gender"><label>Gender</label></div>
         <div class="col-8" id="radio">
          <mat-radio-group  class="genderradio" formControlName="gender" [(ngModel)]="gender"> 
            <mat-radio-button value="male" style="margin-right: 20px">Male </mat-radio-button>
             <mat-radio-button   value="female"> Female</mat-radio-button>
              <mat-error *ngFor="let validation of validation_messages.gender">
                <mat-error class="error-message" *ngIf="secondFormGroup.get('gender').hasError(validation.type) && (secondFormGroup.get('gender').dirty || secondFormGroup.get('gender').touched)">{{validation.message}}
                </mat-error>
              </mat-error>  
           </mat-radio-group>
           </div>
           </div>
           <br><br>
  
 <!-- gender row is closed-->
           <div class="row">
      <div class="col-3" id="mobile"> <label >Mobile </label></div>
           <div class="col-8" id="input5"> <input class="form-control"  type="text" name="mobile"  matInput required formControlName="mobileNo" [(ngModel)]="mobileNo" ></div>
            <mat-error *ngFor="let validation of validation_messages.mobileNo" id="error">
             <mat-error class="error-message" *ngIf="secondFormGroup.get('mobileNo').hasError(validation.type) && (secondFormGroup.get('mobileNo').dirty || secondFormGroup.get('mobileNo').touched)">{{validation.message}}
             </mat-error>
           </mat-error>
           </div>
           <br><br>
                <!-- mobile row is closed-->
        </mat-card-content>
    </mat-card> 
    <div style="margin-top: -50px"> 
        <button mat-stroked-button matStepperPrevious  >Back</button>&nbsp;                      
        <button mat-stroked-button matStepperNext  [disabled]="!secondFormGroup.valid">Next</button>
        </div>
   </form>
</mat-step>
<!-- 3rd form is start here -->

<mat-step [stepControl]="thirdForm" >
    <ng-template matStepLabel><span class="headingStyle">Interest</span></ng-template>
       <mat-card class="example-card" style="margin-left: 170px;">
          <mat-card-content class="content" >
             <!-- <mat-button-toggle-group class="example-card" name="fontStyle" aria-label="Font Style" multiple> -->
              
                <mat-grid-list cols="3" id="firstgrid">
                    <mat-grid-tile id="firstImage">
                        <mat-button-toggle class="imageCard"  (change)="onSubmInterest($event.value)" value="romantic">
                          <img  mat-card-md-image src="/assets/images/binew1.jpg" alt="romantic">
                         
                      </mat-button-toggle>
                    </mat-grid-tile>
                    <mat-grid-tile id="secondImage">   
                      <mat-button-toggle class="imageCard" (change)="onSubmInterest($event.value)" value="kid">
                       <img mat-card-md-image src="/assets/images/knew2.jpg" alt="kid">
                        <!-- <p>Kid</p> -->
                      </mat-button-toggle>
                   </mat-grid-tile>
                  <mat-grid-tile id="thirdImage">
                      <mat-button-toggle class="imageCard" (change)="onSubmInterest($event.value)" value="action">
                        <img  mat-card-md-image src="/assets/images/anew1.jpg" alt="action">
                          
                      </mat-button-toggle>
                  </mat-grid-tile>
               </mat-grid-list>
               <mat-grid-list cols="3">
                 <mat-grid-tile id="fourthImage">
                  <mat-button-toggle class="imageCard" (change)="onSubmInterest($event.value)" value="mystery">
                    <img  mat-card-md-image src="/assets/images/mysnew1.jpg" alt="mystery">
                  </mat-button-toggle>
               </mat-grid-tile>
              <mat-grid-tile id="fifthImage">
                    <mat-button-toggle class="imageCard" (change)="onSubmInterest($event.value)" value="mythology">
                  <img mat-card-md-image src="/assets/images/mnew.jpg" alt="mythology">
                    </mat-button-toggle>
              </mat-grid-tile>
              <mat-grid-tile id="sixthImage">
                      <mat-button-toggle class="imageCard" (change)="onSubmInterest($event.value)" value="comedy">
                        <img mat-card-md-image src="/assets/images/commedynew.jpg" alt="comedy">
                      </mat-button-toggle>
              </mat-grid-tile>
           </mat-grid-list>
    <mat-grid-list cols="3" id="gridimages">
        <mat-grid-tile id="seventhImage">
                <mat-button-toggle (change)="onSubmInterest($event.value)"  value="horror">
                  <img  mat-card-md-image src="/assets/images/hnew1.jpg" alt="Horror">
                </mat-button-toggle>
          </mat-grid-tile>
          <mat-grid-tile id="eighthImage">
                  <mat-button-toggle (change)="onSubmInterest($event.value)" value="biopic">
                   <img  mat-card-md-image src="/assets/images/r.jpg" alt="biopic">
                  </mat-button-toggle>
         </mat-grid-tile>
         <mat-grid-tile id="ninthImage">
            <mat-button-toggle (change)="onSubmInterest($event.value)"  value="science">
             <img  mat-card-md-image src="/assets/images/scinew.jpg" alt="science">
            </mat-button-toggle>
       </mat-grid-tile>
     </mat-grid-list> 
  <!-- 3rd row of cards is close -->
<!-- </mat-button-toggle-group> -->   
      </mat-card-content>
        </mat-card>
        <div style="margin-top: -50px; margin-left: 43%"> 
            <button mat-stroked-button matStepperPrevious>Back</button>&nbsp;
            <button mat-stroked-button matStepperNext>Next</button>
        </div>
       
</mat-step>
<!-- form 3rd is closed-->
         
         <mat-step [stepControl]="fourthForm">
          <form #viewerForm="ngForm" class="form-horizontal" >
               <ng-template matStepLabel><span class="headingStyle">Status</span></ng-template>
               <mat-card class="example-card">
                <mat-card-content class="content">

                    <div class="container1" id="success">        
                    <h3>
                        Thank you!
                    </h3>
                    <br>
                    <p >You are successfully Registered here!</p>
                  </div>
                  <br>
                 </mat-card-content>
             </mat-card>  
             <div style="margin-top: -50px">
                <button mat-stroked-button matStepperPrevious>Back</button>&nbsp;
                <button type="submit" (click)="submitDetails()" mat-stroked-button matStepperNext>Submit</button>
             </div> 
  </form>
</mat-step>
</mat-horizontal-stepper>       

</mat-card>
</section>
<app-footer></app-footer>
