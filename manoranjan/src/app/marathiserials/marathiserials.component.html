<div class="main">
    <!--documentry cards-->
    <div class="container">
        <h4>Marathi Serials</h4>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2" *ngFor="let serial of serials1">
                    <div class="box">
                        <div class="imgbox">
                            <img src="{{serial.episodicPosterUrl}}" class="image" routerLink="/image">
                        </div>
                        <div class="content">
                            <h3>{{serial.episodicTitle}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- endcard -->
