 <div id="container">
    <h3><span style="color: #ff9f43">Pop</span><span style="color: #0abde3">ula</span><span style="color: #ee5253">r C</span><span style="color: #00d2d3">li</span><span style="color: #5f27cd">ps</span></h3>
        <div ng2-carouselamos class="slides-wrapper"
        [items]="items"
        [width]="1150"
        [$prev]="prev"
        [$next]="next"
        [$item]="item">
        </div>
        
        <ng-template #prev>
            <img src="../../assets/left.png" id="left">
        </ng-template>
        
        <ng-template #next>
            <img src="../../assets/right.png" id="right">
        </ng-template>
        
        <ng-template #item let-item let-i="index">
            <div class="items">
                <img class="latest" src="{{ item.name }}" routerLink="/movie">
                <!-- <img class="latest" src="{{ item.mediaPosterUrl }}" routerLink="/movie/{{item.mediaTitle}}"> -->
            </div>
        </ng-template>
    </div>
