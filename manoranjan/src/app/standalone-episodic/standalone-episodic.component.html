<div class="container" routerLink="/standaloneepisodic">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#standalone">Standalone</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#episodic">Episodic</a>
      </li>
    </ul>
  
    <!-- Tab panes -->
    <div class="tab-content">
      <div id="standalone" class="container tab-pane active"><br>
        <div class="container1">
          <div class="row">
              <div class="col-sm-2">
                  <label>Title:</label>
              </div>
              <div class="col-sm-10">
                  <textarea #title rows="1" cols="30"></textarea>
              </div>
          </div>
          <div class="row">
                  <div class="col-sm-2">
                      <label>Category:</label>
                  </div>
                  <div class="col-sm-10">
                      <select class="selectpicker" #category data-width="fit">
                          <option data-content='<span class="flag-icon flag-icon-us"></span> English'>Movies</option>
                        <option  data-content='<span class="flag-icon flag-icon-mx"></span> Español'>Documentaries</option>
                       </select>
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-2">
                  <label>Synopsis:</label>
                </div>
                <div class="col-sm-10">
                    <textarea #synopsis rows="5" cols="50"></textarea>
                </div>
                    <div class="btn btn-info btn-md" (click)="sendStandalone(title.value,category.value,synopsis.value)">Save</div>
  
              </div>
      </div>
      </div>
      <div id="episodic" class="container tab-pane fade"><br>
        <div class="container1">
          <div class="row">
              <div class="col-sm-2">
                  <label>Title:</label>
              </div>
              <div class="col-sm-10">
                   <textarea #title1 rows="1" cols="30"></textarea>
              </div>
          </div>
          <div class="row">
                  <div class="col-sm-2">
                      <label>Category:</label>
                  </div>
                  <div class="col-sm-10">
                          <div class="dropdown">
                              <select class="selectpicker" #category1 data-width="fit">
                                  <option data-content='<span class="flag-icon flag-icon-us"></span> English'>TV Episodes</option>
                                <option  data-content='<span class="flag-icon flag-icon-mx"></span> Español'>Web Series</option>
                               </select>
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-2">
                  <label>Synopsis:</label>
                </div>
                <div class="col-sm-10">
                  <textarea #synopsis1 rows="5" cols="50"></textarea>
                </div>
                <div class="btn btn-info btn-md" (click)="sendEpisodic(title1.value,category1.value,synopsis1.value)">Save</div>
              </div>
      </div>
      
      </div>
    </div>
  </div>
