<!--documentry cards-->
<div class="container">
    <h4>Documentaries</h4>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2" *ngFor="let doc of documentaries1">
                <div class="box">
                    <div class="imgbox">
                        <img src="{{doc.mediaPosterUrl}}" class="image" routerLink="/movie/{{doc.mediaTitle}}">
                    </div>
                    <div class="content">
                        <h3>{{doc.mediaTitle}}</h3>
                        <p>{{doc.mediaSynopsis}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
