    <div class="container">
        <h4>Wishlist</h4>
        <div class="container-fluid">
            <div class="row" >
                <div class="col-2" *ngFor="let item of media">
                    <img src="{{item.mediaPosterUrl}}" class="image" *ngIf="item.mediaTitle!=null" routerLink="/movie/{{item.mediaTitle}}">
                    <img src="{{item.episodicPosterUrl}}" class="image" *ngIf="item.episodicTitle!=null" (click)="sendDetails(item)">
                </div>
            </div>
        </div>
    </div>
