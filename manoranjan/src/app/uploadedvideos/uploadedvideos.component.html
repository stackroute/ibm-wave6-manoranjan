<div id="container">
    <h4><span>{{heading}}</span></h4>
    <div ng2-carouselamos class="slides-wrapper" [items]="list" [width]="1450" [$prev]="prev" [$next]="next" [$item]="item">
    </div>

    <ng-template #prev>
        <img src="../../assets/left.png" id="left">
    </ng-template>

    <ng-template #next>
        <img src="../../assets/right.png" id="right">
    </ng-template>

    <ng-template #item let-item let-i="index">
        <div class="items">
            <img class="latest" src="{{ item.mediaPosterUrl }}" routerLink="/movie/{{item.mediaTitle}}">
        </div>
    </ng-template>
</div>
