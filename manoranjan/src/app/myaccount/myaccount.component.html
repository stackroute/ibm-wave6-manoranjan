<app-main-nav>
</app-main-nav>
<div class="container emp-profile" routerLink="/">
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="profile-img">
                    <img src="../../assets/maleDemo.png" alt="" />
                    <p> now by default male pic</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h4>
                        User Account
                    </h4>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" id="Content">
            <div class="col-md-6">
                <div class="tab-content profile-tab" >
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Name</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{users?.name}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{users?.emailId}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Age</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{users?.age}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Gender</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{users?.gender}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Mobile</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{users?.mobileNo}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="button">
        <input type="Edit Profile" class=" btn btn-info" (click)="sendEmail(users?.emailId)" value="Edit Profile">

    </div>
</div>

<br><br>
<app-footer></app-footer>
